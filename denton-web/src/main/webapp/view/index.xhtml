<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <h:head>
        
        <title>
            Zahnwellness - Zahnarztpraxis Dr. Caspary
        </title>
        
        <script src="http://maps.google.com/maps/api/js?sensor=false"
                type="text/javascript">
        </script>
        
        <style>
            .ui-dock-container-top {
                border: none;
            }
            .ui-dock-top {
                height: 80px;
            }
            .ui-dock-top img {
                width: 90%;
            }
        </style>
        
    </h:head> 
      
    <h:body style="background-color: #ffffff; margin: 0px;">
        
        <h:form id="mainform">
            
            <ui:include src="/view/dialog/loadstatus.xhtml"/>
            
            <ui:include src="/view/dialog/mapdialog.xhtml"/>
            
            <ui:include src="/view/dialog/notifications.xhtml"/>
            
            <ui:include src="/view/dialog/servicedialog.xhtml"/>
            
            <p:dock id="dockmenu" 
                    position="top">
                
                <p:menuitem id="timemenuitem"
                            value="Ordinationszeiten anzeigen"
                            icon="/view/image/clock_e39000.png"
                            binding="#{indexBean.timeMenuItem}"
                            action="#{indexBean.showHideOrdinationTimes()}"
                            ajax="false"
                            update=":mainform:ordinationtimes, :mainform:timemenuitem"/>
                
                <p:menuitem id="mapmenuitem"
                            value="Ortung"
                            icon="/view/image/point_e39000.png" 
                            action="#{mapBean.openMapDialog()}"
                            ajax="false"
                            update=":mainform:mapdialog, :mainform:map"/>
                
                <p:menuitem id="servicemenuitem"
                            value="Leistungen"
                            icon="/view/image/tooth_e39000.png"
                            action="#{indexBean.openServiceDialog()}"
                            ajax="false"
                            update=":mainform:servicedialog"/>
                
            </p:dock>
            
            <h:panelGrid id="maingrid" 
                         columns="1"
                         width="100%"
                         style="text-align: center; margin: 0px;">
                
                <h:panelGroup>
                    
                    <p:graphicImage id="centerlogo" 
                                    value="/view/image/zahnwellness_logo.png"
                                    styleClass="ui-image-border"/>
                    
                </h:panelGroup>
                
            </h:panelGrid>
            
            <p:tabView id="maintabview" orientation="top" styleClass="ui-tab-view">
                
                <p:tab id="locationtab" title="Kontakt">
                    
                    <ui:include src="/view/footer/contact.xhtml"/>
                    
                </p:tab>
                
                <!--p:tab id="ratingtab" title="Bewertung">
                    
                    <ui:include src="/view/footer/rating.xhtml"/>
                    
                </p:tab-->
                
                <p:tab id="servicetab" title="Impressum">
                    
                    <ui:include src="/view/footer/impressum.xhtml"/>
                    
                </p:tab>
                
            </p:tabView>
            
        </h:form>
        
    </h:body>
    
</html>
